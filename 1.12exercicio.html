<meta charset = "utf-8">
<script>
    const valordaconta = Number(prompt("Valor da Conta: "))
    const numerodecliente = Number(prompt("N° de Clientes: "))
    const total = valordaconta / numerodecliente
    alert(`Valor da conta R$: ${valordaconta.toFixed(2)} \nN° de clientes: ${numerodecliente.toFixed(2)} \nValor por cliente: ${total.toFixed(2)}`) 
</script>
